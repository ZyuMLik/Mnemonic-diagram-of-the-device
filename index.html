                    </div>

                    </div> 
                </div>
                <div class="voltage_element interactive_element interactive_element__padding_left">

                        ---
                    </div>
                    <div class="voltage_element__text">

                    </div> 
                </div>
            </div>


            <div class="asymmetry interactive_element ">
                <div class="asymmetry__data background_gray size_element">
                    ---
                </div>
                <div class="asymmetry__text">
                    Ассиметрия
                </div> 
            </div>
            
            <div class="battery" id="battery_02">
                <div class="voltage_group interactive_element interactive_element__padding_left">
                    <div class="voltage_group__data background_gray size_element">

                    </div>
                    <div class="voltage_group__text">

                    </div> 
                </div>
                <div class="voltage_element interactive_element interactive_element__padding_left">
                    <div class="voltage_element__data background_gray size_element">

                    </div>
                    <div class="voltage_element__text">

                    </div> 
                </div>
            </div>

        </div>
        <div class="condition_accumulator">
            <div class="voltage_accumulator interactive_element ">
                <div class="voltage_accumulator__data background_gray size_element ">
                    ---
                </div>
                <div class="voltage_accumulator__text">
                    Напряжение АКБ
                </div> 
            </div>

            <div class="switch_status ">
                <div class="switch_status__off"> </div>
            </div>

            <div class="fault interactive_element hidden">
                <div class="fault__data background_red size_element">

                </div>

            </div>

                </div>
